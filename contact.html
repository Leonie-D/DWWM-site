        <section class="contact">

                <h1>Nous contacter</h1>
                <form class="contact-form">

                    <input type="text" id="name" class="left" placeholder="Entrez votre nom">
                    <label for="mail" class="right">Votre e-mail</label>
                    <input type="text" id="mail" class="right" placeholder="Entrez votre adresse e-mail">
                    <label for="msg" class="both">Votre message</label>
                    <textarea name="message" id="msg" class="both" placeholder="Tapez votre message"></textarea>
                    <button>
                        Envoyer
                        <svg viewBox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">

                    </button>
                </form>
            </div>
        </section>
